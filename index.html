<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
      <tr><th id="display" colspan="4"></th></tr>
      <tr>
        <td id="clearall" colspan="2">AC</td>
        <td id="clear" colspan="2">CE</td>
      </tr>
      <tr>
        <td class="numbers">7</td>
        <td class="numbers">8</td>
        <td class="numbers">9</td>
        <td class="operators">/</td>
      </tr>
      <tr>
        <td class="numbers">4</td>
        <td class="numbers">5</td>
        <td class="numbers">6</td>
        <td class="operators">*</td>
      </tr>
      <tr>
        <td class="numbers">1</td>
        <td class="numbers">2</td>
        <td class="numbers">3</td>
        <td class="operators">-</td>
      </tr>
      <tr>
        <td class="numbers">0</td>
        <td id="floating">.</td>
        <td id="equals">=</td>
        <td class="operators">+</td>
      </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
